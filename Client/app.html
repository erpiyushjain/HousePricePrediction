<!DOCTYPE html>
<html>

<head>
	<title>Banglore Home Price Prediction</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	
</head>

<body>
	<div class="container">
		<header>House Price Prediction</header>
		<div class="progress-bar">
			<div class="step">
				<p>Area</p>
				<div class="bullet">
					<span>1</span>
				</div>
				<div class="check fas fa-check"></div>
			</div>
			<div class="step">
				<p>B.H.K</p>
				<div class="bullet">
					<span>2</span>
				</div>
				<div class="check fas fa-check"></div>
			</div>
			<div class="step">
				<p>Bath</p>
				<div class="bullet">
					<span>3</span>
				</div>
				<div class="check fas fa-check"></div>
			</div>
			<div class="step">
				<p>Location</p>
				<div class="bullet">
					<span>4</span>
				</div>
				<div class="check fas fa-check"></div>
			</div>
			<div class="step">
				<p>Estimate</p>
				<div class="bullet">
					<span>5</span>
				</div>
				<div class="check fas fa-check"></div>
			</div>
		</div>
		<div class="form-outer">
			<form action="#">
				<div class="page slide-page">
					<div class="title">Area Info:</div>
					<br />
					<div class="field">
						<div class="label">Area per Sq. ft</div>
						<input type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
					</div>
					<div class="field">
						<button class="firstNext next">Next</button>
					</div>
				</div>
				<div class="page">
					<div class="title">B.K.H Info:</div>
					<br />
					<div class="field">
						<div class="label">Choose B.H.K</div>
						<div class="switch-field">
							<input type="radio" id="radio-bhk-1" name="uiBHK" value="1" />
							<label for="radio-bhk-1">1</label>
							<input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked />
							<label for="radio-bhk-2">2</label>
							<input type="radio" id="radio-bhk-3" name="uiBHK" value="3" />
							<label for="radio-bhk-3">3</label>
							<input type="radio" id="radio-bhk-4" name="uiBHK" value="4" />
							<label for="radio-bhk-4">4</label>
							<input type="radio" id="radio-bhk-5" name="uiBHK" value="5" />
							<label for="radio-bhk-5">5</label>
						</div>

					</div>
					<div class="field btns">
						<button class="prev-1 prev">Previous</button>
						<button class="next-1 next">Next</button>
					</div>
				</div>
				<div class="page">
					<div class="title">Bath Info:</div>
					<br />
					<div class="field">
						<div class="label">Choose Number of Bathroom</div>
						<div class="switch-field">
							<input type="radio" id="radio-bath-1" name="uiBathrooms" value="1" />
							<label for="radio-bath-1">1</label>
							<input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked />
							<label for="radio-bath-2">2</label>
							<input type="radio" id="radio-bath-3" name="uiBathrooms" value="3" />
							<label for="radio-bath-3">3</label>
							<input type="radio" id="radio-bath-4" name="uiBathrooms" value="4" />
							<label for="radio-bath-4">4</label>
							<input type="radio" id="radio-bath-5" name="uiBathrooms" value="5" />
							<label for="radio-bath-5">5</label>
						</div>
					</div>

					<div class="field btns">
						<button class="prev-2 prev">Previous</button>
						<button class="next-2 next">Next</button>
					</div>
				</div>
				<div class="page">
					<div class="title">Location Info:</div>
					<br />
					<div class="field">
						<div class="label">Select Location</div>
						<select class="location" name="" id="uiLocations">
							<option value="" disabled="disabled" selected="selected">Choose a Location</option>
							<option>Electronic City</option>
							<option>Rajaji Nagar</option>
						</select>
					</div>
					<div class="field btns">
						<button class="prev-3 prev">Previous</button>
						<button class="next-3 next">Next</button>
						<!-- <button class="submit">Submit</button> -->
					</div>
				</div>
				<div class="page">
					<div class="title">Estimate Price:</div>
					<br />
					<div class="field btns">
						<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
						</div>
						<div id="field result">
							<h3 id="uiEstimatedPrice"></h3>
							</div>
					</div>
			</form>
		</div>
	</div>
	<script src="app.js"></script>
	<script src="functions.js"></script>
</body>

</html>
